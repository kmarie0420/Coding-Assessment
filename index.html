<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coding Assessment</title>
</head>
<body>

  <div class="outer">

    <div class="top">
        <button>View Highscores</button>
        <p>Timer: 00:00</p>
    </div>

    <div class="inner">
        <header class="Welcome">
            <h1>Welcome to the "Coding-Assessment!"</h1>
            <h2> To get started with the Assessment, click start!</h2>
            <button>Start!</button>
        </header>

        <main>
            <section class="Question">
                <h2>Question</h2>
                <ul>
                    <li><button>Answer #1</button></li>
                    <li><button>Answer #2</button></li>
                    <li><button>Answer #3</button></li>
                    <li><button>Answer #4</button></li>
                </ul>
            </section>

            <section class="Assessment-Done">
                <h2>Assessment Complete!</h2>
                <p>Your Score: 00</p>
                <label for="">Enter Name:</label>
                <input type="text">
                <button>Submit</button>
            </section>

            <section class="Highscores-Screen">
                <ol>
                    <li>Name 00</li>
                    <li>Name 00</li>
                    <li>Name 00</li>
                    <li>Name 00</li>
                </ol>
                <button>Go Back</button>
                <button>Clear Highscores</button>
            </section>

        </main>

    </div>

  </div>  
</body>
</html>
