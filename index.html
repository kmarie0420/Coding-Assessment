<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coding Assessment</title>
</head>
<body>

  <div class="outer">

    <div class="top" id="top">
        <button id="Highscores" class="button">View Highscores</button>
        <p id="timer">Time Left: 90</p>
    </div>

    <div class="inner" id="inner">
        <header class="Welcome">
            <h1>Welcome to the "Coding-Assessment!"</h1>
            <h2> To get started with the Assessment, click start!</h2>
            <p> 
                Try to answer the following code-related questions within the proper time limit.
            </p>
            <button id="startbtn" class =" button">Start!</button>
        </header>

        <main>
            <section class="hide" id="Questions">
                    <h3 id="Question-choices"></h3>
                <div id="choices" class="choices">
                <ul>
                    <li id="choice 1" class="button"></button></li>
                    <li id="choice 2" class="button"></button></li>
                    <li id="choice 3" class="button"></button></li>
                    <li id="choice 4"class="button"></button></li>
                </ul>
                </div>
                <div id="answer"></div>
            </section>

            <section class="hide" id="Assessment-Done">
                <div id="scores" >
                     <h2>Assessment Complete!</h2>
                <p id="score"></p>
                <input type="text" name="initials" id="initials" placeholder="Initials..." />
                <button id="submit" class="button">Submit</button>
            </div>
            </section>

            <section class="hide" id="Highscores-Screen">
                <ol id="scorestore">
                </ol>
                <button id="back" class="button">Go Back</button>
                <button id="clear" class="button">Clear Highscores</button>
            </section>

        </main>

    </div>

  </div> 
  <script src="assets/js/script.js"></script>
</body>
</html>
